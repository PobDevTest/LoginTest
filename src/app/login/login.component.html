<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="loginForm"  (ngSubmit)="onSubmit();onCreatePost(this.loginForm.value)">
            <div class="row">
                <br><br><br><br><br><br><br>
                <div>
                    <h1 id="loginHeader" class="text-center font-weight-bold text-danger">Login</h1>
                </div>
                <br>
            </div>

            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 form-group ">
                    <label for="username">Username</label>
                    <br>
                    <input 
                    type="text" 
                    class="form-control" 
                    
                    placeholder="TeamWeikun@Gmail.com"
                    
                    
                    [ngClass]="{ 'is-invalid': submitted && formFieldsGetter.username.errors }">
                    <div *ngIf="submitted && formFieldsGetter.username.errors" class="invalid-feedback">
                        <div *ngIf="formFieldsGetter.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
            
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 form-group">
                    <label for="password">Password</label>
                    
                    <input 
                    type="password" 
                    class="form-control" 
                   
                    placeholder="Password"
                    
                    [ngClass]="{ 'is-invalid': submitted && formFieldsGetter.password.errors }
                 
                    ">
                </div>
                <div class="col-sm-4"></div>
            </div>
           
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="form-group col-sm-4">
                    <button  class="btn btn-danger" type="submit">Login</button>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                        <label class="form-check-label" for="dropdownCheck">
                            Remember me
                        </label>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <br>

            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <button 
                    id="signupButton" 
                    class="btn btn-danger" 
                    type="submit" 
                    >Sign up
                </button>
                    <a class="dropdown-item" href="#">Forgot password?</a>    
                </div>
            </div>
        </form>
    </div>
</div>
